<div  class="back">
    <a href="/mazo">
      <svg width="18px" height="17px" viewBox="0 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="prev" transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
            <polygon class="arrow" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
            <polygon class="arrow-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
            <path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
        </g>
      </svg>
    </a>
    <a class="filter" (click)="filterAbc()">Az</a>
    <a class="filter" (click)="filterCag()">Cag</a>
    <a class="filter" (click)="filterCosts()">Cost</a>
  
    <div class="container" style="padding: 0%; margin:2%" >
      <!-- lista todas las cartas que tiene el usuario -->
       <button *ngFor="let card of cards" (click)="addcard(card)" class="btn hover-overlay "> <img  class="img-fluid rounded" src="{{url+'get-image/'+card.img}}" *ngIf="card.img != 'null'" style="width: 300px;"> </button>
    </div>
  </div>
  
  
  <div class="lateral p-2 fixedR">
      <!-- nombre del mazo -->
      <div class="cag"> <input type="text" name="deckname" [(ngModel)]="deckname" id="deckname" value="{{deckname}}" ></div>
      <p style="color:white;" > {{count}}/15 </p>
      <!-- lista las cartas que tiene el usuario seleccionades con el color de la cactegoria -->
      <ul *ngFor="let card of lista" (click)="delcard(card)" class="container-fluid list-group">
         <li *ngIf="card.category=='Comun'" class="list-group-item ms-3  p-2 carta comun">{{card.name}}</li>
         <li *ngIf="card.category=='Raro'" class="list-group-item ms-3 p-2 carta raro">{{card.name}}</li>
         <li *ngIf="card.category=='Epica'" class="list-group-item ms-3 p-2 carta epica">{{card.name}}</li>
         <li *ngIf="card.category=='Legend'" class="list-group-item ms-3 p-2 carta legend">{{card.name}}</li>
      </ul>
      <div class="guardar"> <a href="/mazo" (click)="updeck()" class="btn">Guardar</a></div>
      <div class="delete"> <a href="/mazo" (click)="delDeck()" class="btn">Eliminar</a></div>

  </div>
