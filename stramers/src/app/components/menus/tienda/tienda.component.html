<div class="body" >
  <div>
    <!-- flecha -->
    <a (click)="salir()" [routerLink]="['/menu']">
      <svg width="18px" height="17px" viewBox="0 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="prev" transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
            <polygon class="arrow" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
            <polygon class="arrow-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
            <path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
        </g>
      </svg>
    </a>
    <!-- menu user -->
    <div class="info" >
      Monedas: {{moneda}}
    </div>

      <p style="color:white ;" >Se actualitza cada 24h</p>
  </div>
  <div class="container mx-auto mt-4">
    <div class="row">
      <div class="col-md-4 " *ngFor="let card of cartasTienda">
        <button (click)="buy(card)">
          <img src="{{url+'get-image/'+card.img}}" [ngClass]="cardsname.includes(card.name) ? 'carta obtenida':'carta'" alt="carta comun">
        </button>
        <ul class="card-body container-fluid list-group">
          <li *ngIf="card.category=='Comun'" class="list-group-item  carta comun">600</li>
          <li *ngIf="card.category=='Raro'" class="list-group-item  carta raro">800</li>
          <li *ngIf="card.category=='Epica'" class="list-group-item  carta epica">2000</li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="lateral ml-auto mr-3 fixedR">
  <div class="cag"> <a [routerLink]="['/tienda/ruleta']" class="btn">Ruleta</a></div>
  <div class="cag"> <a [routerLink]="['/tienda/cartas']" class="btn">Cartas</a></div>
</div>
