    <!-- lista de todas las cartas -->
  <div class="container" style="padding: 0%; margin:0%" >
     <button *ngFor="let card of cards" (click)="addcard(card)" class="btn"> <img src="{{url+'get-image/'+card.img}}" *ngIf="card.img != 'null'" style="width: 300px;"> </button>
  </div>
</div>
<div class="lateral p-2">
  <div class="fix">
    <div class="cag"> <input type="text" name="deckname" [(ngModel)]="deckname" id="deckname" value="Mazo 1" ></div>
    <ul *ngFor="let card of lista" (click)="delcard(card)" class="container-fluid list-group">
       <li *ngIf="card.category=='Comun'" class="list-group-item p-2" style="color:white;background:rgb(171, 171, 171);" >{{card.name}}</li>
       <li *ngIf="card.category=='Raro'" class="list-group-item p-2" style="color:white; background:cadetblue;" >{{card.name}}</li>
       <li *ngIf="card.category=='Epic'" class="list-group-item p-2" style="color:white; background:rgb(169, 24, 169);" >{{card.name}}</li>
       <li *ngIf="card.category=='Legend'" class="list-group-item p-2" style="color:white; background:darkorange;" >{{card.name}}</li>
    </ul>
    <div class="guardar"> <a (click)="updeck()" class="btn">Guardar</a></div>
  </div>
</div>
